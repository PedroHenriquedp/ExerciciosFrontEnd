<head>

        body{
            background-color: rgb(128, 0, 128);

            h1{
                color: rgb(255, 212, 48);

<body>
    <h1>Seja bem-vindo comprador!</h1>
    <p>Aqui somos uma empresa compromissada em entregar o melhor produto!</p>
    <script>
       var n1 = Number.parseInt (window.prompt('Digite um número')) /* Number.parseInt, irá transformar o string em
       um número Z, e o Number.parseFloat irá transformar meu número em R. Number transforma em ambos Int ou Float*/
       var n2 = Number.parseInt (window.prompt('Digite outro número'))
       var som = n1 + n2
       window.alert('A soma dos valores é ' + som)
    </script>
